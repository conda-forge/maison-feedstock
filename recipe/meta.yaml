{% set version = "2.0.2" %}

package:
  name: maison
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/maison/maison-{{ version }}.tar.gz
  sha256: 476f2bf414a20f5abf5a9856bd4db78b5a33c695654a0fc49c3c4abed78c2efc

build:
  entry_points:
    - maison = maison.__main__:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - click
    - toml

test:
  imports:
    - maison
  commands:
    - pip check
    - maison --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dbatten5/maison
  summary: Read settings from config files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
